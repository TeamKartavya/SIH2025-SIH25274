name: Auto Sync Fork

on:
  push:                # sync when YOU push changes
    branches:
      - main
  schedule:            # auto-sync every hour
    - cron: "0 * * * *"
  workflow_dispatch:   # allow manual sync

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Configure git
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"

      - name: Add upstream remote
        run: git remote add upstream https://github.com/iSamarthDubey/TeamKartavya-SIH25274.git

      - name: Fetch upstream
        run: git fetch upstream

      - name: Merge upstream â†’ main
        run: |
          git checkout main
          git merge upstream/main --allow-unrelated-histories || true

      - name: Push changes
        run: git push origin main || true
